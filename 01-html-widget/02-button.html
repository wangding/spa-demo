<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>HTML 按钮类控件样式设置</title>
  <link rel="stylesheet" href="02-button.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
</head>
<body>
  <div class="left">
    姓名：<br>
    性别：<br>
    技术特长：<br>
    &nbsp;
  </div>

  <div class="right">
    <input id="user-name" type="text"><br>

    <input type="radio" name="gender" value="男"><label>男</label>
    <input type="radio" name="gender" value="女"><label>女</label>
    <br>

    <input type="checkbox" name="tech" value="HTML"><label>HTML</label>
    <input type="checkbox" name="tech" value="CSS"><label>CSS</label>
    <input type="checkbox" name="tech" value="JavaScript"><label>JavaScript</label>
    <br>
    
    <input id="ok-button" type="button" value="确定">
    <input id="reset-button" type="reset" value="重置">
  </div>
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="01-button.js"></script>
</html>
