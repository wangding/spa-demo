<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>文本框控件</title>
  <link rel="stylesheet" href="11-textbox.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wangding/i@master/favicon.svg" sizes="48x48">
</head>
<body>
 <form action="#">
   <label>姓名：</label>
   <input id="name" type="text" autofocus>
   <br/>
   <label>学历：</label>
   <select id="study">
     <option value=""></option>
     <option value="大学本科">大学本科</option>
     <option value="大学专科">大学专科</option>
     <option value="硕士">硕士</option>
     <option value="博士">博士</option>
   </select>
   <br/>
   <label>生日：</label>
   <input id="birth" type="date">
   <br/>
   <label>手机：</label>
   <input id="tell" type="tel">
   <br/>
   <label>邮箱：</label>
   <input id="email" type="email">
   <br/>
   <label>网址：</label>
   <input id="url" type="url">
   <br/>
   <div>
     <label>简介：</label>
     <textarea name="dress" cols="35" rows="10"></textarea>
   </div>
   <input id="ok-button" type="button" value="确定">
   <input id="reset-button" type="reset" value="重置">
 </form>
</body>
<script src="11-textbox.js"></script>
</html>
