<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>按钮事件处理</title>
  <style>
  .box {
    display: block;
    margin: 50px auto;
    width: 130px;
    height: 70px;
    font-size: 1.3em;
  }
  </style>
</head>
<body>
  <input class="box" type="button" value="我是按钮">
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  $(function() {
    $('input[type="button"]').click(function() {
      alert('一不小心就被你点了！');
    });
  });
</script>
</html>
