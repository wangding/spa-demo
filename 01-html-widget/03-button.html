<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="03-button.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wangding/i@master/favicon.svg" sizes="48x48">
  <title>按钮类控件常见样式</title>
</head>
<body>
<header><h1>按钮的各种样式</h1></header>
<article>
  <table>
    <tr>
        <th>序号</th>
        <th>样式</th>
        <th>效果</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Enabled</td>
        <td><input id="enabled-button" type="button" value="按钮"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Disabled</td>
        <td><input id="disabled-button" type="button" value="同意"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>图片按钮</td>
        <td><input id="play-button" type="button">
        <input id="pause-button" type="button">
        <input id="stop-button" type="button">
        <p>目前状态：<span id="status"></span></p>
      </td>
      </tr>
      <tr>
        <td>4</td>
        <td>圆角按钮</td>
        <td><input id="round-button" type="button" value="重置"></td>
      </tr>
  </table>
</article>
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="03-button.js"></script>
</html>
