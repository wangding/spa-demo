<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>HTML 按钮类控件</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wangding/i@master/favicon.svg" sizes="48x48">
</head>
<body>
  姓名：<input id="user-name" type="text"><br><br>
  性别：
  <input type="radio" name="gender" value="男"><label>男</label>
  <input type="radio" name="gender" value="女"><label>女</label>
  <br><br>
  技术特长：
  <input type="checkbox" name="tech" value="HTML"><label>HTML</label>
  <input type="checkbox" name="tech" value="CSS"><label>CSS</label>
  <input type="checkbox" name="tech" value="JavaScript"><label>JavaScript</label>
  <br><br>
  <input id="ok-button" type="button" value="确定">
  <input id="reset-button" type="reset" value="重置"><br>
</body>
<script src="01-button.js"></script>
</html>
