<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>定时器按钮组件测试</title>
  <link rel="stylesheet" href="09-index.css">
  <link rel="stylesheet" href="09-button.css">
</head>
<body>
  <details open>
    <summary>添加按钮</summary>
    <form class="form-create-button">
      <label>初始状态：</label>
      <input type="radio" name="status" value="true"><label>启用</label>
      <input type="radio" name="status" value="false" checked><label>禁用</label>
      <br>
      <label>禁用时长：</label>
      <input type="number" min="0" max="100" value="6" autofocus>秒
      <br>
      <label>按钮文字：</label>
      <input type="text" maxlength="5" value="同意" required>
      <br>
      <div>
        <label>事件代码：</label>
        <textarea cols="30" rows="10">alert('你终于同意了！');</textarea>
      </div>
      <input type="submit" value="添加">
    </form>
  </details>
  <div class="main"></div>
</body>
<script src="//apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="10-index.js"></script>
</html>
