<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>自制 Range 控件</title>
  <link rel="stylesheet" href="01-range.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-size: 1.1em; }
    .main { width: 80%; height: 80%; margin: 50px auto; }
    .age { font-weight: bold; }
  </style>
</head>
<body>
<div class="main">
  你的年龄是：<span class="age"></span>
</div>  
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="drag.js"></script>
<script src="01-range.js"></script>
<script>
$(function() {
  var r = new RangeWidget(0, 100);
  r.init($('.main'));
  r.on(function(e) {
    $('.age').html(e);
  });
});
</script>
</body>
</html>
